<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="./fontawesome-free-6.2.1-web/css/all.min.css"
    />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <div class="ticTacToe">
      <p class="title">Start Play Tic-Tac-Toe Game in JavaScript</p>

      <div id="table">
        <div class="tr">
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
        </div>
        <div class="tr">
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
        </div>
        <div class="tr">
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
          <div class="th" id="userClicked" onclick="thClicked(event)"></div>
        </div>
      </div>
      <div class="detailGame">
        <p class="StyleUser1">
          <i class="fa-regular fa-circle"></i><span id="user1">= 0</span>
        </p>
        <p class="StyleUser2">
          <i class="fa-solid fa-xmark"></i><span id="user2">= 0</span>
        </p>
        <button class="btnReload" onclick="reloadPage()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
        <button id="oneUserPlay" onclick="oneUser()">
          <i class="fa-solid fa-user"></i>
        </button>
        <button id="twoUserPlay" onclick="twoUser()">
          <i class="fa-solid fa-user-group"></i>
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
